<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Website</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 48
        }
    </style>
</head>
<body>
<div class="background aos-item" data-aos="fade-up">
    <img id="img" src="img/Mac.png" alt="">
    <div id="content">
        <div class="inner">
            Resize this Window!
        </div>
    </div>
    <div class="ico right"><span class="material-symbols-outlined bounce_right">chevron_right</span></div>
    <div class="ico left"><span class="material-symbols-outlined bounce_left">chevron_left</span></div>
    <div class="ico up"><span class="material-symbols-outlined bounce_up">expand_less</span></div>
    <div class="ico down"><span class="material-symbols-outlined bounce_down">expand_more</span></div>
</div>

<script>
    AOS.init({
        easing: 'ease-in-out-sine',
        duration: 3000
    });
</script>
</body>
</html>
