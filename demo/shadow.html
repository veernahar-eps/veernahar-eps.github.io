<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    div{
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .page{
      width: 100vw;
      height: 100vh;
      background: black;
    }
    .box{
      width: 200px;
      height: 200px;
      border-radius: 50%;
      color: red;
      box-shadow: 0 0 140px red;
    }
  </style>
</head>
<body>
<div class="page">
  <div class="box"></div>
</div>
</body>
</html>
